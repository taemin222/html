<!DOCTYPE html>
<html lang="en"  >
    <head>
        <meta charset="UTF-8">
        <title>
            버튼이 있는 입력 폼
        </title>
       </head>
    <body>
        <h3>버튼을 만들자</h3>
        <hr>
        검색 : <input type="text" size="10" value=""> 
            <button type="button">Q1</button>
            <button type="button">Q2</button>
        <br>
        subit 버튼 :<button type="submit">전송1</button>
                    <button type="submit">전송2</button>
        <br>
        reset 버튼 :<button type="reset">리셋1</button> 
                    <button type="reset">리셋2</button>
        <br> 
        이미지버튼 : <input type="image" src= "../img/구글.png">
        <button type="button">
            <img src= "../img/구글.png">
        </button>


        <h3>체크박스</h3>
        <hr>
            <form>
                김밥<input type="checkbox" value="1">
                삼각김밥<input type="checkbox" value="2" checked>
                비빔밥<input type="checkbox" value="3">
            </form>

            <h3>옵션버튼</h3>
        <hr>
            <form>
                김밥<input type="radio" value="1">
                삼각김밥<input type="radio" value="2" checked>
                비빔밥<input type="radio" value="3">
            </form>

            <h3>콤보박스</h3>
        <hr>
            <form>
                <select name="점심">
                    <option type="radio" value="1">김밥</option>
                    <option type="radio" value="2"selected>삼각김밥</option>
                    <option type="radio" value="3">비빔밥</option>
                </select>
            </form>
    </body>

</html>
